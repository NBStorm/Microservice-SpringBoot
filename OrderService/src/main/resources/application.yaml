server:
  port: 8082

spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:3306/orderdb
    username: root
    password:
    driverClassName: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
  application:
    name: ORDER-SERVICE

eureka:
  instance:
    prefer-ip-address: true  # S? d?ng IP thay vì hostname khi ??ng ký v?i Eureka
  client:
    fetch-registry: true      # Cho phép l?y danh sách service t? Eureka Server
    register-with-eureka: true # Cho phép ??ng ký service vào Eureka Server
    service-url:
      defaultZone: ${EUREKA_SERVER_ADDRESS:http://localhost:8761/eureka}